<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front</title>
  </head>
  <body>
    <div id="app">
      <h1>Geolocation</h1>
      <button v-on:click="handleGetGeolocationClick">Get My Geolocation</button>
      <div>
        <label for="">
          Latitude
          <input type="text" v-bind:value="latitude" />
        </label>
        <label for="">
          Longitude
          <input type="text" v-bind:value="longitude" />
        </label>
        <label for="">
          Accuracy
          <input type="text" v-bind:value="accuracy" />
        </label>
      </div>
    </div>
  </body>
  <script src="./scripts/index.js"></script>
</html>
